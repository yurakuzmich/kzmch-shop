type Category @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  active: Boolean
  image: String
  ShopItems: [ShopItem] @hasMany(indexName: "byCategory", fields: ["id"])
}

type ShopItem @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String!
  price: String
  image: String
  active: Boolean!
  special_offer: Boolean
  categoryID: ID! @index(name: "byCategory")
}
 